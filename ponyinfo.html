<head>

<script>
	checkRegistration(false);
</script>




<script id="content_template" type="text/x-handlebars-template">
<div class="ponycard">
	<img src="{{ image }}" />
	<div class="src"><a href="{{ source }}">source</a></div>
	<div class="title">{{ title }}</div>
</div>


<h2>Statistics</h2>

<table>
<tbody>
<tr><th>First hugger</th><td>{{first_hugger}}</td></tr>
<tr><th>Total hugs</th><td>{{count hugs}}</td></tr>
<tr><th>Hugged by</th><td>
{{#each hugs}}
    {{this}}<br>
{{/each}}
</td></tr>
</tbody>
</table>
</script>
