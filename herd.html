<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Ponyhug</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/watercss_light.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/herd.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script>
	checkRegistration(false);
</script>

<script id="content_template" type="text/x-handlebars-template">
<div class="brief">
	<div>Eddigi öleléseid száma:</div>
	<div class="cnt">{{count this}}</div>
	<div>póni</div>
</div>
<h2>{{subtitle this 'Megölelgetett pónik'}}</h2>

{{#each this}}
<a href="ponyinfo.html?ponyid={{pony.id}}" class="card">
	<div>
		<img src="{{pony.image}}"/>
		{{{pony.title}}}
	</div>
</a>
{{/each}}
</script>


</head>

<h1>Ménes</h1>


<div id="content_container">
</div>

<div class="navigators">
	<button onclick="window.location.href='hug.html'">Ölelj meg egy pónit!</button>
	<div id="playername"></div>
</div>


<div class="footer">
